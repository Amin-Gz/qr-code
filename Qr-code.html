    <script src="https://cdn.tailwindcss.com"></script>
    <title>Qr-code</title>
  </head>
  <body class="flex justify-center items-center bg-blue-200 h-screen">
    <div
      class="container w-[300px] bg-white p-5 rounded-xl text-center shadow-lg"

        src="./images/image-qr-code.png"
        alt="Qr-code"
        class="rounded-lg mb-8"
      />
      <h2 class="mb-4 text-[18px] font-semibold">

      </p>

  </body>
